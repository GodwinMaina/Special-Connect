
<app-navbar></app-navbar>

<form class="formContainer" [formGroup]="skillForm" (ngSubmit)="saveSkills()">
  <div class="formy">
  <title class="profTitle">Add your Skills</title>

  <div class="backArrow">&lt;</div>
  <div class="line"></div>
  <div class="titlepg">First, add a title to tell the world what you do.</div>
  <input class="titleInput" type="text" placeholder="eg. web-designer |Caregiver |Cleaner" formControlName="skills">
  <button class="nextBtn" type="submit" [disabled]="!skillForm.valid">next</button>
</div>
</form>

<app-footer></app-footer>
