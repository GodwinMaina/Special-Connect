
<app-navbar></app-navbar>

<div class="container">
  <h2>Specialist SignUp</h2>
  <div class="error-message">{{error}}</div>
  <div class="success-message">{{successMessage}}</div>
  <form [formGroup]="specialistForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <input type="text" id="firstName" name="firstName" formControlName="firstName" placeholder="Enter your first name" required>
    </div>

    <div class="form-group">
      <input type="text" id="lastName" name="lastName" formControlName="lastName" placeholder="Enter your last name" required>
    </div>

    <div class="form-group">
      <input type="email" id="email" name="email" formControlName="email" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
      <input type="password" id="password" name="password" formControlName="password" placeholder="Enter your password" required>
    </div>

    <div class="form-group">
      <input type="text" id="phone" name="phone" formControlName="phone" placeholder="Enter your phone no" required>
    </div>

    <button type="submit">Sign Up</button>

  </form>
  <p>Already have an account? <a href="/auth/login">Login</a></p>
</div>

<app-footer></app-footer>
